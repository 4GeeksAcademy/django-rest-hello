{% load static %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>[SUBJECT]</title>
    <style type="text/css">
    body {
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      margin: 0 !important;
      width: 100% !important;
      -webkit-text-size-adjust: 100% !important;
      -ms-text-size-adjust: 100% !important;
      -webkit-font-smoothing: antialiased !important;
    }

    .tableContent img {
      border: 0 !important;
      display: block !important;
      outline: none !important;
    }

    a {
      color: #382F2E;
    }

    p,
    h1 {
      color: #382F2E;
      margin: 0;
    }

    p {
      text-align: left;
      color: #999999;
      font-size: 16px;
      font-weight: normal;
      line-height: 19px;
      margin-bottom: 10px;
    }

    a.link1 {
      color: #382F2E;
    }

    a.link2 {
      font-size: 16px;
      text-decoration: none;
      color: #ffffff;
    }

    .fuchsia{ color: #B3519E; }
    .dark-green{ color: #27666F; }
    .red{ color: #C70404; }
    .alert{
      padding: 10px;
      margin: 10px;
      font-size: 110%;
      text-align: center;
      border-radius: 10px;
    }
    .alert.alert-success{
      color: #00441d;
    }
    h2 {
      text-align: left;
      color: #222222;
      font-size: 19px;
      font-weight: normal;
    }

    div,
    p,
    ul,
    h1 {
      margin: 0;
    }

    .bgBody {
      background: #ffffff;
    }

    .bgItem {
      background: #ffffff;
    }

      form label{
          font-weight: 900;
          margin-top: 5px;
      }

      input.form-control, select.form-control, .Select-control{
          background: white;
          width: 100%;
          color: #27666F;
          font-size: 16px;
          border: 1px solid #27666F;
          padding: 10px;
          margin-bottom: 10px;
          box-sizing: border-box;
      }
      input.form-control.rounded{
          background: none;
          border: #27666F 1px solid;
          border-radius: 30px;
          padding: 15px;
      }


      .btn{
        background: none;
        border: #27666F 1px solid;
        border-radius: 30px;
        padding: 10px 50px;
        font-size: 80%;
        font-size: 16px;
        padding: 10px 30px;
        cursor: pointer;
      }
      .btn.form-control{
        width: 100%;
      }
      .btn.btn-primary{
        background: #27666F;
        color: white;
      }
      input.rc-time-picker-input{
          border: 1px solid #27666F;
          border-radius: 0;
          font-size: inherit;
          padding: 5px;
      }

    @media only screen and (max-width:480px) {

      table[class="MainContainer"],
      td[class="cell"] {
        width: 100% !important;
        height: auto !important;
      }
      td[class="specbundle"] {
        width: 100% !important;
        float: left !important;
        font-size: 13px !important;
        line-height: 17px !important;
        display: block !important;
        padding-bottom: 15px !important;
      }

      td[class="spechide"] {
        display: none !important;
      }
      td[class="banner"]{
        text-align: center;
      }
      img[class="banner"] {
        width: 100% !important;
        height: auto !important;
      }
      img[class="logo"] {
        width: 100% !important;
        max-width: 300px;
        height: auto !important;
      }
      td[class="left_pad"] {
        padding-left: 15px !important;
        padding-right: 15px !important;
      }

    }

    @media only screen and (max-width:540px) {

      table[class="MainContainer"],
      td[class="cell"] {
        width: 100% !important;
        height: auto !important;
      }
      td[class="specbundle"] {
        width: 100% !important;
        float: left !important;
        font-size: 13px !important;
        line-height: 17px !important;
        display: block !important;
        padding-bottom: 15px !important;
      }

      td[class="spechide"] {
        display: none !important;
      }
      img[class="banner"] {
        width: 100% !important;
        max-width: 300px;
        height: auto !important;
      }
      img[class="logo"] {
        width: 100% !important;
        max-width: 300px;
        height: auto !important;
      }
      .font {
        font-size: 18px !important;
        line-height: 22px !important;

      }
      .font1 {
        font-size: 18px !important;
        line-height: 22px !important;
      }
    }

    </style>
  </head>
  <body paddingwidth="0" paddingheight="0" style="padding-top: 0; padding-bottom: 0; padding-top: 0; padding-bottom: 0; background-repeat: repeat; width: 100% !important; -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; -webkit-font-smoothing: antialiased;" offset="0" toppadding="0" leftpadding="0"><table bgcolor="#ffffff" width="100%" border="0" cellspacing="0" cellpadding="0" class="tableContent" align="center" style='font-family:Helvetica, Arial,serif;'><tbody><tr><td><table width="600" border="0" cellspacing="0" cellpadding="0" align="center" bgcolor="#ffffff" class="MainContainer"><tbody><tr><td>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tbody>
        <tr>
          <td valign="top" width="40">&nbsp;</td>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tbody>
                <!--===============================Header======================================-->
                <tr>
                  <td height='75' class="spechide"></td>
                </tr>
                <tr class="banner">
                  <td class="banner" align="center"><img class="logo" src="https://res.cloudinary.com/hq02xjols/image/upload/v1558731479/static/logo.png"/></td>
                </tr>
                <!--===============================Body======================================-->
                <tr>
                  <td class='movableContentContainer ' valign='top'>
                    {% block content %}
                    {% endblock %}
                  <!-- FOOTER -->
                    <div class="movableContent" style="border: 0px; padding-top: 0px; position: relative;">
                      <table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tbody>
                        <tr><td height='65'></tr>
                        <tr><td style='border-bottom:1px solid #DDDDDD;'></td></tr>
                        <tr><td height='25'></td></tr>
                        <tr>
                          <td>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                              <tbody>
                                <tr>
                                  <td valign="top" class="specbundle">
                                    <div class="contentEditableContainer contentTextEditable">
                                      <div class="contentEditable" align='center'>
                                        <p style='text-align:left;color:#CCCCCC;font-size:12px;font-weight:normal;line-height:20px;'>
                                          <span style='font-weight:bold;'> {{ COMPANY_LEGAL_NAME }}</span><br> {{ COMPANY_ADDRESS }}<br>
                                        </p>
                                      </div>
                                    </div>
                                  </td>
                                  <td valign="top" width="30" class="specbundle">&nbsp;</td>
                                  <td valign="top" class="specbundle">
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </td>
                        </tr>
                        <tr><td height='88'></td></tr>
                      </tbody>
                    </table>
                    </div><!--===============================footer======================================-->
                  </td>
                </tr>
              </tbody>
            </table>
            </td>
          <td valign="top" width="40">&nbsp;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
